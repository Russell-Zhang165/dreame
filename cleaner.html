<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base Search</title>
    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        #productSelector {
            margin-bottom: 20px;
        }

        #productSelector label {
            font-size: 16px;
            margin-right: 10px;
        }

        #productSelector select {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #searchBox {
            width: 70%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            min-height: 100px;
        }

        #suggestions {
            width: 70%;
            max-height: 200px; /* 设置最大高度 */
            overflow-y: auto; /* 启用垂直滚动条 */
            border: 1px solid #ddd; /* 添加边框 */
            margin-top: 5px; /* 与搜索框保持一定距离 */
            background-color: #fff; /* 背景颜色 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
        }

        .suggestion {
            padding: 10px; /* 增加内边距 */
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s; /* 添加过渡效果 */
        }

        .suggestion:hover {
            background-color: #f5f5f5;
        }

        @media (max-width: 600px) {
            #searchBox {
                width: 100%;
            }
        }

        #company-logo {
            display: block;
            margin: 0 auto 20px;
            position: relative;
            top: 0;
            max-width: 100%;
            height: auto;
        }

        @media (min-width: 768px) {
            #company-logo {
                width: 300px;
            }
        }

        @media (max-width: 767px) {
            #company-logo {
                width: 150px;
            }
        }

        .social-icons {
            text-align: center;
            margin-top: 20px;
        }

        .social-icons a {
            color: #333;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <img id="company-logo" src="company_logo.png" alt="Company Logo">
    <h2>Knowledge Base Search</h2>

    <!-- 产品选择框架 -->
    <div id="productSelector">
        <label for="product">Select Product:</label>
        <select id="product">
            <option value="Robot Vacuum Cleaner">Robot Vacuum Cleaner</option>
            <option value="Floor Scrubber">Floor Scrubber</option>
            <option value="Vacuum Cleaner">Vacuum Cleaner</option>
        </select>
    </div>

    <input type="text" id="searchBox" placeholder="Enter keyword...">
    <button onclick="searchAnswer()">Search</button>
    <div id="suggestions"></div>
    <div id="result"></div>

    <script>
        // 初始化知识库
        let knowledgeBase = {};

        // 从 GitHub Pages 加载知识库
        async function loadKnowledgeBase() {
            try {
                const response = await fetch('https://russell-zhang165.github.io/folder/knowledge.json'); // 替换为你的 GitHub Pages URL
                if (!response.ok) {
                    throw new Error('Failed to load knowledge base');
                }
                knowledgeBase = await response.json();
            } catch (error) {
                console.error('Error loading knowledge base:', error);
                alert('Failed to load knowledge base. Please try again later.');
            }
        }

        // 页面加载时加载知识库
        window.onload = function () {
            loadKnowledgeBase();
        };

        // 搜索功能
        function searchAnswer() {
            const input = document.getElementById('searchBox').value.toLowerCase();
            const resultDiv = document.getElementById('result');
            let found = false;
            let matches = [];

            // 模糊搜索
            for (const [keyword, answer] of Object.entries(knowledgeBase)) {
                if (keyword.toLowerCase().includes(input)) {
                    matches.push({ keyword, answer });
                    found = true;
                }
            }

            if (found) {
                resultDiv.innerHTML = matches.map(match => {
                    const steps = match.answer.split('\n');
                    const stepHtml = steps.map((step, index) => {
                        // 检查是否已经包含编号
                        if (/^\d+\./.test(step.trim())) {
                            return `<p>${step}</p>`;
                        } else {
                            return `<p>${index + 1}. ${step}</p>`;
                        }
                    }).join('');
                    return `<h3>${match.keyword}:</h3>${stepHtml}`;
                }).join('');
            } else {
                resultDiv.innerHTML = "No results found. Please try another keyword.";
            }
        }

        // 自动补全
        document.getElementById('searchBox').addEventListener('input', function (e) {
            const input = e.target.value.toLowerCase();
            const suggestionsDiv = document.getElementById('suggestions');
            if (input.length > 0) {
                const suggestions = Object.keys(knowledgeBase).filter(key =>
                    key.toLowerCase().includes(input)
                );
                suggestionsDiv.innerHTML = suggestions.map(suggestion =>
                    `<div class="suggestion" onclick="selectSuggestion('${suggestion}')">${suggestion}</div>`
                ).join('');
            } else {
                suggestionsDiv.innerHTML = '';
            }
        });

        // 选择建议
        function selectSuggestion(suggestion) {
            document.getElementById('searchBox').value = suggestion;
            searchAnswer();
        }

        // 回车键支持
        document.getElementById('searchBox').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchAnswer();
            }
        });
    </script>

    <!-- 社交图标 -->
    <div class="social-icons">
        <a href="https://www.facebook.com/groups/603829595929077" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.youtube.com/@dreametech-robot" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
</body>
</html>
